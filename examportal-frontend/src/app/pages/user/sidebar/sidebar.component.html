<mat-card>
    <mat-action-list>
        <div mat-subheader>
            Available Categories
        </div>

        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon style="vertical-align: -6px;">quiz</mat-icon> &nbsp; All Quizzes
        </button>
        <button mat-list-item *ngFor="let c of categories" [routerLink]="'/user-dashboard/' + c.catId">
            <mat-icon mat-list-icon style="vertical-align: -6px;">quiz</mat-icon> &nbsp; {{c.title}}
        </button>
    </mat-action-list>
</mat-card>
