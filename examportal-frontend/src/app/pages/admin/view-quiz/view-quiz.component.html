<h1 class="mt20 ml20">Quizzes</h1>

<div class="container text-center">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
<mat-card *ngFor="let q of quiz" class="mt20 ml20 mr20 mb20">
    <mat-card-header style="position: relative;">
        <!-- img -->
        <mat-card-title>
            {{q.title}}

        </mat-card-title>


        <mat-card-subtitle>
            {{q.category.title}}

        </mat-card-subtitle>

        <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}} </p>
    </mat-card-content>

    <mat-card-action class="mb10 ml10 mt10">
        
        <button [routerLink]="'/admin/view-questions/'+q.quizId+'/'+q.title" mat-flat-button
            color="primary">Questions</button>
        <button mat-stroked-button color="primary" class="ml20">Max Marks: {{q.maxMarks}} </button>
        <button mat-stroked-button color="primary" class="ml20">Questions: {{q.numberOfQuestions}} </button>

        <button mat-stroked-button color="primary" class="ml20" *ngIf="q.active; else inactive">Active: Yes </button>
        <ng-template #inactive>
            <button mat-stroked-button color="primary" class="ml20">Active: No </button>
        </ng-template>
        
        <button mat-flat-button color="primary" class="ml20" (click)="updateBtn(q)">Update</button>
        <button mat-flat-button color="primary" class="ml20">Attempts</button>

        <mat-icon style="vertical-align: -6px; cursor: pointer;" class="ml20" aria-hidden="false"
            aria-label="Example home icon" fontIcon="delete" (click)="delete(q.quizId)"></mat-icon>

    </mat-card-action>
</mat-card>
