<div *ngIf="!isUpdation; else updation">
    <h1 class="mt10 ml10">Add New Quiz</h1>
</div>
<ng-template #updation>
    <h1 class="mt10 ml10">Update Quiz</h1>
</ng-template>
<mat-card class="ml10 mt10">
    <div class="bootstrap-wrapper mt20 mb10">
        <div class="container">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Title</mat-label>
                        <input [(ngModel)]="quiz.title" required matInput type="text" name="title" placeholder="Enter here">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" matInput name="description" placeholder="Enter here" rows=5></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Maximum Marks</mat-label>
                                <input required [(ngModel)]="quiz.maxMarks" matInput name="maxMarks" placeholder="Enter here">
                            </mat-form-field>
                        </div>
                        <div class="col-md-5">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Number of Questions</mat-label>
                                <input  required [(ngModel)]="quiz.numberOfQuestions" matInput name="numberOfQuestions" placeholder="Enter here">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-slide-toggle name="active" color="primary" [(ngModel)]="quiz.active" class="mt20" [checked]="true">
                                Publish Status
                            </mat-slide-toggle>
                        </div>
                    </div>

                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.catId">
                            <mat-option *ngFor="let c of categories" [value]="c.catId">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>   

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">
                            Submit
                         </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
