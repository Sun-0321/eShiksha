<h1 class="mt20">
    Questions of <b>{{quizTitle}}</b>
</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">


            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+quizId+'/'+quizTitle">Add
                    Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i = index" class="mt20">

                <mat-card-content>

                    <p>
                        <b> Q.{{i+1}}</b>
                        <span class="ml20" [innerHTML]="q.content"></span>
                    </p>


                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-md-6" *ngFor="let option of q.options; let j = index">
                                <p>
                                    <b>{{j+1}}.</b> {{option}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mt10">
                                <b>Correct Answer:</b> {{q.answer}}
                                
                            </div>
                        </div>
                        <div class="col-md-6 mt10">
                            
                            <button mat-flat-button color="primary" class="ml20" (click)="updateBtn(q)">Update</button>
                            <button mat-flat-button color="primary" class="ml20" (click)="delete(q.questionId)">Delete</button>
                        
                        </div>
                    </div>


                </mat-card-content>


            </mat-card>


        </div>
    </div>
</div>
